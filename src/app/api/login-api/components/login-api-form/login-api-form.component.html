<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>

        <form [formGroup]="loginForm" (submit)="login()">

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nome do usuário" formControlName="username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Senha do usuário" formControlName="password">
                </mat-form-field>
            </p>

            <div class="button" mat-button>
                <button type="submit">Login</button>
            </div>

        </form>

    </mat-card-content>
</mat-card>
